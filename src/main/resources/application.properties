server.port=9000
server.servlet.context-path=/walletsapp 
#supaya ga tabrak pas mau cek wallet

#springboot JDBC configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/walletsdb
spring.datasource.username=postgres
spring.datasource.password=pass

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
#fungsinya pada saat lakukan transaksi nnti lognya akan muncul
spring.jpa.show-sql=true        
spring.jpa.properties.hibernate.format_sql=true